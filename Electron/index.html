<!DOCTYPE html>
<html>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <title>Notepad</title>
    <style type="text/css">
        body,
        html {
            margin: 0px;
            height: 100%;
        }

        .mh1 div {
            height: 90vh;
        }

        #txtEditor {
            width: 100%;
            height: 89.535%;
            padding: 0px;
            margin: 0px;
            border: 0px;
            font-size: 18px;
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Content here -->
        <div class="row mh1">
            <div class="col-6">
                <textarea id="txtEditor" readonly="readonly"></textarea>
            </div>
            <div class="col-6" id="rightDiv">
                <!-- canvas id="myCanvas" width="500px" height="500px" -->
                <svg width="500" height="500"></svg>
                <!-- /canvas -->
            </div>
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary" id="open">Open File</button>

        <button type="button" class="btn btn-success" id="show">Show Analysis</button>
        <button type="button" class="btn btn-warning" id="close">Close</button>
    </div>
</body>

</script>

</html>
